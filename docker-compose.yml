services:
  openclaw-gateway:
    build:
      context: ./volume_openclaw
      args:
        UV_IMAGE_TAG: ${UV_IMAGE_TAG:-python3.14-bookworm-slim}
    expose:
      - "18789"
    environment:
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_API_BASE: ${OPENAI_API_BASE:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-openai/gpt-4o}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      BROWSERLESS_BASE_URL: ${BROWSERLESS_BASE_URL}
      BROWSERLESS_TOKEN: ${BROWSERLESS_TOKEN}
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    networks:
      dokploy-network:
      cf-network:
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  openclaw_config:
  openclaw_workspace:

networks:
  dokploy-network:
    external: true
  cf-network:
    name: ${CF_NETWORK:-portainer-cloudflare-traefik_default}
    external: true
